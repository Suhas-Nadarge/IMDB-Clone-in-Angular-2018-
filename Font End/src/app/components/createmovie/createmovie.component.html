<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="poster">
<div class="container contact-form"> 
           
            <form #myForm="ngForm" [formGroup]="MovieForm" (ngSubmit)="onSubmit();myForm.reset()" >
                    <div class="row">
                         <div class="col-md-6">
                             <div class="form-group">
                                 <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" style="font-family:Verdana, Geneva, Tahoma, sans-serif" name="title" [required]="true">
                             </div>
                            
                             <div class="form-group">
                                    <select class="form-control" formControlName="language" id="select1" ngModel>
                                        <option value="" disabled selected>Select Language</option>
                                        <option value={{i}} *ngFor="let i of Lang">{{i}}</option>
                                    </select>
                             </div>  

 


                             <div class="form-group">
                                <select class="form-control" formControlName="rating" id="select1" ngModel>
                                    <option value="" disabled selected>Select Rating</option>
                                    <option value=10>10</option>
                                    <option value=9>9</option>
                                    <option value=8>8</option>
                                    <option value=7>7</option>
                                    <option value=6>6</option>
                                    <option value=5>5</option>
                                    <option value=4>4</option>
                                    <option value=3>3</option>
                                    <option value=2>2</option>
                                    <option value=1>1</option>
                                  </select></div>
                            

                             <div class="form-group">
                                    <select class="form-control" formControlName="year" id="select1" ngModel>
                                        <option value="" disabled selected>Select Year</option>
                                        <option value={{i}} *ngFor="let i of yr">{{i}}</option>
                                    </select>
                             </div>  


                             <div class="form-group">
                               <button class="btn btn-success" [disabled]="!MovieForm.valid" style="width:120px">submit</button>
                             </div>
                         </div>
                         <div class="col-md-6">
                             <div class="form-group">
                                 <textarea name="discription" class="form-control" formControlName="discription" placeholder="Discription" style="font-family:Verdana, Geneva, Tahoma, sans-serif;width: 100%; height: 150px;"></textarea>
                             </div>
                             <div [hidden]="!submitted">
                                
                                <font color="green"> <i>You submitted successfully!</i></font>
                               
                               </div>
                         </div>
                     </div>
                 </form>


</div>
