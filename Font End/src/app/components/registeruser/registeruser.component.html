<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	 .login-form {
		width: 340px;
    	margin: 50px auto;
	} 
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<div class="login-form">
    <form #myForm="ngForm" [formGroup]="UserForm" (ngSubmit)="onSubmit();myForm.reset()" >
            
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Username" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" style="font-family:Verdana, Geneva, Tahoma, sans-serif">
        </div>
        <div class="form-group">
            <button class="btn btn-success" [disabled]="!UserForm.valid" style="width:278px">Submit</button>
          </div>
       
    </form>

    <div [hidden]="!submitted">
       
       </div>

    <p class="text-center" *ngIf=!link><a routerLink='/loginuser'><h4>Log In</h4></a></p>
</div>

</html>
